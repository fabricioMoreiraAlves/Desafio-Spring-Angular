<h4>Produtos</h4>
<table >
    <thead>
        <tr>
            <th> id</th>
            <th> codigo </th>
            <th> nome</th>
            <th> valor </th>
            <th> estoque</th>
            <th> cidade </th>
            <th> Modificar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let produto of produtos" >
            <td> {{ produto.id }} </td>
            <td> {{ produto.cod }} </td>
            <td> {{ produto.nome }} </td>
            <td> {{ produto.valor }} </td>
            <td> {{ produto.estoque }} </td>
            <td> {{ produto.cidade }} </td>
            <td>
                <button (click) = "updateProduto(produto.id)" class="btn btn-info">Editar</button>
                <button (click) = "deleteProduto(produto.id)" class="btn btn-info">Deletar</button>
            </td>
        </tr>
    </tbody>
</table>
<h4>Procura</h4>
<div class="col-2" style="display:flex; flex-direction: row; justify-content: center; align-items: center">

        <label>Id:</label>
        <input type="number" class="form-control" [(ngModel)]="serchId" ><button class="btn btn-success" type="button" (click)="clickme()">Procurar</button>
        
   
</div>
